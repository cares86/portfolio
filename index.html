<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Caressa van Groenenbergh</title>
  <link rel="stylesheet" media="screen" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">

</head>
<body>

<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles"></span>
</div>

<!-- particles.js container -->
<div id="particles-js"></div>
<div id="name" class="name">
  <p id="letterc" class="bounceInLeft animated">C</p>
  <p id="lettera" class="rubberBand animated">A</p>
  <p id="letterr" class="jackInTheBox animated">R</p>
  <p id="lettere" class="fadeInDown animated">E</p>
  <p id="letters" class="flipInY animated2">S</p>
  <p id="letterss" class="rotateIn animated">S</p>
  <p id="letteraa" class="lightSpeedIn animated2">A</p>
</br>
  <button class="button markup" src="html/start.html">
    <a href="html/start.html" class="sitebutton">Enter</a>
  </button>
</div>





<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="particles.js"></script>
<script src="app.js"></script>
<script src="onmouseover.js"></script>
<!-- <script src="animationletter.js"></script> -->

</body>
</html>
